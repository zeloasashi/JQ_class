<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td><h1>td01</h1></td>
                <td>td02</td>
                <td>td03</td>
                <td>td04</td>
                <td>td05</td>
            </tr>
            <tr>
                <td>td01</td>
                <td>td02</td>
                <td><h2>td03</h2></td>
                <td>td04</td>
                <td>td05</td>
            </tr>
            <tr>
                <td>td01</td>
                <td>td02</td>
                <td>td03</td>
                <td>td04</td>
                <td>td05</td>
            </tr>
            <tr>
                <td>td01</td>
                <td>td02</td>
                <td>td03</td>
                <td><h3>td04</h3></td>
                <td>td05</td>
            </tr>
            <tr>
                <td>td01</td>
                <td>td02</td>
                <td>td03</td>
                <td>td04</td>
                <td>td05</td>
            </tr>
        </table>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // eq表示選取第幾個，從0開始算起
        $('td:eq(10)').css('background','coral')

        // even是偶數，odd是奇數
        $('td:odd').css('background','lightblue')

        // gt()大於N的，lt()小於N的
        $('td:gt(10)').css('background','lightgreen')
        $('td:lt(10)').css('background','lightpink')
        
        // header不可能和td重複，所以直接從全域選，不用篩選(冒號前不加東西)
        $(':header').css('background','white')
        
    </script>
</body>
</html>
