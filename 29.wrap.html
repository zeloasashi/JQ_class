<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body>
    <!-- 如果想加div也可以在jq加，但最好還是直接改在html，通常會用是用在無法修改html時 -->
    <div class="container">
        <div class="row">
            <img src="./images/b1.jpg" alt="">
            <img src="./images/b2.jpg" alt="">
            <img src="./images/b3.jpg" alt="">
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $('img').wrap('<div class="img-wrap"></div>')
        </script>
</body>
</html>
