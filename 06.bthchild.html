<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <div class="col">col4</div>
            <div class="col">col5</div>
            <div class="col">col6</div>
        </div>

        <div class="row">
            <div class="col">row2 col1</div>
            <div class="col">row2 col2</div>
            <div class="col">row2 col3</div>
            <div class="col">row2 col4</div>
            <div class="col">row2 col5</div>
            <div class="col">row2 col6</div>
        </div>
        
        <div class="row">
            <div class="col">row3 col1</div>
        </div>

        <div class="row">
            <span>span</span>
            <div class="col">row4 col1</div>
            <div class="col">row4 col2</div>
            <div class="col">row4 col3</div>
            <div class="col">row4 col4</div>
            <div class="col">row4 col5</div>
            <div class="col">row4 col6</div>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // nth-child會看html的結構選取每個col的第幾個，eq是選全部的第幾個，且從0開始算
        $('.col:nth-child(2)').css('background','yellow')
        $('.col:eq(2)').css('background','red')
        $('.col:nth-of-type(5)').css('background','blue')
        $('.col:only-child').css('background','pink')
        $('span:only-of-type').css('background','green')
    </script>
    
</body>
</html>
