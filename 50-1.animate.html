<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        h1{
        text-align: center;
        }
    </style>
</head>
<body>
    <button id="click">TADA!!</button>
    <h1 class="animate__animated">An animated element</h1>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 要重複出現特效要手動加和移除按鈕
            $('#click').click(function(){
                console.log('tada click');
                $('h1').addClass('animate__tada')
                // 就算加了animate__tada的class也只會執行一次，也要記得把HTML的animate__tada的class拿掉(因為這樣是按鈕都還沒按就自己動)，然後再打下面的.one()，移除animate__tada
                $('h1').one('animationend',function(){
                    console.log('tada');
                    $('h1').removeClass('animate__tada')
                })
            })
        </script>
</body>
</html>
