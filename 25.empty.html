<body>
    <div class="container">
        <button>click</button>
        <div class="row">
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 移除節點 .empty() 只是清空內容，節點不會消失
            $('button').click(function(){
                $('.hello').empty()
            })
        </script>
