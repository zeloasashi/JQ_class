<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            height: 60vh;
            width: 60%;
            outline: 2px solid red;
            transition: .5s;
        }
    </style>
</head>
<body>
    <section id="section1">section 1</section>
    <section id="section2">section 2</section>
    <section id="section3">section 3</section>
    <section id="section4">section 4</section>
    <section id="section5">section 5</section>

    <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 可以知道網頁中的絕對位置
            // 昨天41.EX9不用寫死位置數值的方法
            console.log('section1 offset:',$('#section1').offset());
            console.log('section1 offset.top:',$('#section1').offset().top);
            console.log('section2 offset:',$('#section2').offset());
            console.log('section2 offset.top:',$('#section2').offset().top);

            $(window).scroll(function(){
                console.log('section3 offset.top():',$('#section3').offset().top);
                console.log('scrollTop:',$(window).scrollTop());

                if($(window).scrollTop() >= $('#section3').offset().top - $(window).height() * 1/2){
                    $('#section3').css('background','coral')
                }
                else{
                    $('#section3').css('background','none')
                }
            })
        </script>
</body>
</html>
