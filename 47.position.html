<head>

    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            height: 800px;
            background-color: #ccc;
            padding: 200px;
        }
        .wrap-inner{
            width: 400px;
            height: 400px;
            background-color: #aaf;

            width: 100px;
            height: 100px;
            background-color: #ffa;
            position: absolute;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap-inner">
            <div class="box"></div>
        </div>
    </div>

        <script>

        </script>
